openapi: 3.0.3
info:
  title: JobGem API
  version: 1.0.0
  description: API for jobgem application
  contact:
    email: e.govorushkin@gmail.com
servers:
  - url: http://localhost:8888/api/v1
    description: local development environment
tags:
  - name: job
    description: Retrieving and creating job
paths:
  /jobs:
    get:
      tags:
        - job
      summary: Get all jobs
      operationId: getAllJobs
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobDTO'
    post:
      tags:
        - job
      summary: Create a new job
      operationId: createJob
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobInputDTO'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobDTO'

  /jobs/{jobId}:
    get:
      tags:
        - job
      summary: Get a job by ID
      operationId: getJobById
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobDTO'
    put:
      tags:
        - job
      summary: Patch job
      operationId: patchJob
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobInputDTO'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobDTO'
    delete:
      tags:
        - job
      summary: Delete a job
      operationId: deleteJob
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Successful operation
