components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Use a valid JWT token to access this API
  schemas:
    JobDTO:
      type: object
      description: Data Transfer Object (DTO) for API responses
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        salaryMin:
          type: number
        salaryMax:
          type: number
        postDate:
          type: string
          format: date
        jobType:
          $ref: '#/components/schemas/JobType'
        location:
          type: string
    CompanyDTO:
      type: object
      description: Data Transfer Object (DTO) for API responses
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        websiteUrl:
          type: string
        logoUrl:
          type: string
        rating:
          type: string
          format: double
    JobApplicationDTO:
      type: object
      description: Data Transfer Object (DTO) for API responses
      properties:
        id:
          type: integer
          format: int64
          nullable: false
        userId:
          type: integer
          format: int64
          nullable: false
        jobId:
          type: integer
          format: int64
          nullable: false
        resumeId:
          type: integer
          format: int64
        applicationDate:
          type: string
          format: date-time
        status:
          type: string
        coverLetter:
          type: string
    ResumeDTO:
      type: object
      description: Data Transfer Object (DTO) for API responses
      properties:
        id:
          type: integer
          format: int64
          nullable: false
        userId:
          type: integer
          format: int64
          nullable: false
        title:
          type: string
        fileUrl:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    SavedJobDTO:
      type: object
      description: Data Transfer Object (DTO) for API responses
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
          nullable: false
        jobId:
          type: integer
          format: int64
          nullable: false
        savedAt:
          type: string
          format: date-time
    JobInputDTO:
      type: object
      description: DTO for create and update operations
      properties:
        title:
          type: string
        description:
          type: string
        companyId:
          type: integer
          format: int64
        salaryMin:
          type: number
        salaryMax:
          type: number
        postDate:
          type: string
          format: date
        expirationDate:
          type: string
          format: date
        jobType:
          $ref: '#/components/schemas/JobType'
        location:
          type: string
    CompanyInputDTO:
      type: object
      description: DTO for create and update operations
      properties:
        name:
          type: string
        description:
          type: string
        websiteUrl:
          type: string
        logoUrl:
          type: string
        rating:
          type: number
          format: double
    JobApplicationInputDTO:
      type: object
      description: DTO for create and update operations
      properties:
        userId:
          type: integer
          format: int64
          nullable: false
        jobId:
          type: integer
          format: int64
          nullable: false
        resumeId:
          type: integer
          format: int64
        applicationDate:
          type: string
          format: date-time
        status:
          type: string
        coverLetter:
          type: string
    ResumeInputDTO:
      type: object
      description: DTO for create and update operations
      properties:
        userId:
          type: integer
          format: int64
          nullable: false
        title:
          type: string
        fileUrl:
          type: string
    SavedJobInputDTO:
      type: object
      description: DTO for create and update operations
      properties:
        userId:
          type: integer
          format: int64
          nullable: false
        jobId:
          type: integer
          format: int64
          nullable: false
        savedAt:
          type: string
          format: date-time
    JobType:
      type: string
      enum:
        - full_time
        - part_time
        - contract
        - internship
    Error:
      type: object
      description: Error in transaction
      properties:
        errorCode:
          type: string
          description: Code classifying error
        message:
          type: string
          description: Error description
  responses:
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '409':
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    '500':
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
